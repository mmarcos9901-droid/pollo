<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Tara Múltiple</title>
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#111827">
    <link rel="apple-touch-icon" href="icon-192x192.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- PDF Generation Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent; /* Mejora la respuesta táctil */
        }
        .radio-label input:checked + .radio-custom {
            background-color: #3b82f6;
            border-color: #3b82f6;
        }
        .radio-label input:checked + .radio-custom .radio-dot {
            transform: scale(1);
        }
        .btn-delete {
            transition: background-color 0.2s, transform 0.2s;
        }
        .btn-delete:hover {
            background-color: #ef4444; /* red-500 */
            transform: scale(1.1);
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        button, .radio-label, select {
            cursor: pointer;
        }
        /* Custom select arrow */
        select.appearance-none {
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A//www.w3.org/2000/svg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%236B7280%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.4-5.4-13z%22/%3E%3C/svg%3E');
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 0.65em auto;
            padding-right: 2.5rem;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen p-4">

    <div class="w-full max-w-2xl mx-auto space-y-8">
        <!-- Calculadora -->
        <div class="bg-gray-800 rounded-2xl shadow-2xl p-6 md:p-8 space-y-6">
            <div class="text-center">
                <img src="icon-192x192.png" alt="Logo Super Pollo" class="w-24 h-24 mx-auto mb-4 rounded-full">
                <h1 class="text-3xl font-bold text-white">Calculadora de Tara</h1>
                <p class="text-gray-400 mt-2">Agrega productos para calcular el peso neto total.</p>
            </div>

            <!-- Controles de Entrada -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                 <div class="md:col-span-2">
                    <label for="productNameSelect" class="block text-sm font-medium text-gray-300 mb-2">Nombre del Producto</label>
                    <select id="productNameSelect" class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none transition appearance-none">
                        <option value="" disabled selected>Selecciona un producto...</option>
                        <option value="Pollo entero">Pollo entero</option>
                        <option value="Trutro">Trutro</option>
                        <option value="Tuto corto">Tuto corto</option>
                        <option value="Tuto largo">Tuto largo</option>
                        <option value="Alitas de pollo">Alitas de pollo</option>
                        <option value="Pechuga entera">Pechuga entera</option>
                        <option value="Pechugas deshuesadas">Pechugas deshuesadas</option>
                        <option value="Patas de pollo">Patas de pollo</option>
                        <option value="Tutos de ala">Tutos de ala</option>
                        <option value="Panitas de pollo">Panitas de pollo</option>
                        <option value="Contre">Contre</option>
                        <option value="otro">Otro (escribir manualmente)...</option>
                    </select>
                    <input type="text" id="customProductName" placeholder="Escribe el nombre del nuevo producto" class="hidden mt-2 w-full bg-gray-700 border border-gray-600 text-white rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none transition">
                </div>
                <div>
                    <label for="totalWeight" class="block text-sm font-medium text-gray-300 mb-2">Peso Total (kg)</label>
                    <input type="number" id="totalWeight" placeholder="Ej: 150.5" class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none transition">
                </div>
                <div>
                    <label for="boxCount" class="block text-sm font-medium text-gray-300 mb-2">Cantidad de Cajas</label>
                    <input type="number" id="boxCount" placeholder="Ej: 25" class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none transition">
                </div>
                 <!-- Selección de Multiplicador -->
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium text-gray-300 mb-3">Valor por Caja (Multiplicador)</label>
                    <div class="grid grid-cols-2 md:grid-cols-3 gap-3">
                        <label class="radio-label flex items-center bg-gray-700 rounded-lg p-3 transition hover:bg-gray-600">
                            <input type="radio" name="multiplier" value="1.2" class="hidden" id="multiplier1_2" checked>
                            <span class="radio-custom w-5 h-5 border-2 border-gray-500 rounded-full flex items-center justify-center mr-3 transition"><span class="radio-dot w-2.5 h-2.5 bg-white rounded-full transform scale-0 transition"></span></span>
                            <span class="font-semibold">Caja Normal (1.2)</span>
                        </label>
                        <label class="radio-label flex items-center bg-gray-700 rounded-lg p-3 transition hover:bg-gray-600">
                            <input type="radio" name="multiplier" value="0.8" class="hidden" id="multiplier0_8">
                            <span class="radio-custom w-5 h-5 border-2 border-gray-500 rounded-full flex items-center justify-center mr-3 transition"><span class="radio-dot w-2.5 h-2.5 bg-white rounded-full transform scale-0 transition"></span></span>
                            <span class="font-semibold">Caja Especial (0.8)</span>
                        </label>
                        <div class="col-span-2 md:col-span-1">
                            <label class="radio-label flex items-center bg-gray-700 rounded-lg p-3 transition hover:bg-gray-600 has-[:focus-within]:ring-2 has-[:focus-within]:ring-blue-500">
                                <input type="radio" name="multiplier" value="custom" class="hidden" id="multiplier_custom_radio">
                                <span class="radio-custom w-5 h-5 border-2 border-gray-500 rounded-full flex items-center justify-center mr-3 transition"><span class="radio-dot w-2.5 h-2.5 bg-white rounded-full transform scale-0 transition"></span></span>
                                <input type="number" id="customMultiplier" placeholder="Otro valor" class="w-full bg-transparent text-white focus:outline-none placeholder-gray-400">
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="previewArea" class="bg-gray-700/50 rounded-xl p-4 flex justify-between items-center hidden animate-fade-in">
                <p class="text-lg font-medium text-gray-300">Peso Neto (actual)</p>
                <p id="previewNetWeightResult" class="text-2xl font-bold text-blue-400">0.00 kg</p>
            </div>

            <button id="addProductBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition shadow-lg hover:shadow-blue-600/50">
                Agregar Producto a la Lista
            </button>
        </div>

        <div class="bg-gray-800 rounded-2xl shadow-2xl p-6 md:p-8 space-y-4">
            <div class="flex flex-col sm:flex-row justify-between items-center gap-4">
                <h2 class="text-2xl font-bold">Lista de Productos</h2>
                <div class="flex items-center gap-2 flex-wrap justify-center">
                    <button id="installAppBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg text-sm transition flex items-center gap-2 hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-phone" viewBox="0 0 16 16"><path d="M11 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h6zM5 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H5z"/><path d="M8 14a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/></svg>
                        Instalar
                    </button>
                    <button id="clearListBtn" class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-lg text-sm transition">Limpiar</button>
                </div>
            </div>

            <div class="pt-4 border-t border-gray-700">
                <h3 class="text-center text-sm font-medium text-gray-300 mb-3">Opciones de Exportación</h3>
                <div class="flex items-center gap-2 flex-wrap justify-center">
                    <button id="downloadTxtBtn" title="Descargar Recibo (.txt)" class="bg-gray-600 hover:bg-gray-500 text-white font-semibold py-2 px-3 rounded-lg text-sm transition">Recibo (.txt)</button>
                    <button id="downloadPdfBtn" title="Descargar como PDF" class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-3 rounded-lg text-sm transition">PDF</button>
                    <button id="downloadDocBtn" title="Descargar como Word (.doc)" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-3 rounded-lg text-sm transition">Word (.doc)</button>
                    <button id="downloadCsvBtn" title="Descargar como Excel (.csv)" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-3 rounded-lg text-sm transition">Excel (.csv)</button>
                </div>
            </div>
            
            <div id="productList" class="space-y-3 !mt-6">
                <p id="emptyListMessage" class="text-center text-gray-400 py-8">Aún no has agregado productos.</p>
            </div>

            <hr class="border-gray-700 !my-6">

            <div class="bg-gray-900/50 rounded-xl p-4 space-y-4">
                 <div class="flex justify-between items-center">
                    <p class="text-lg font-medium text-gray-300">Peso Neto Total</p>
                    <p id="totalNetWeightResult" class="text-3xl font-bold text-green-400">0.00 kg</p>
                </div>
                <!-- WhatsApp Section -->
                <div class="pt-4 border-t border-gray-700 space-y-2">
                    <div class="flex flex-col sm:flex-row gap-2">
                         <div class="flex-grow">
                             <label for="whatsappContactSelect" class="block text-sm font-medium text-gray-300 mb-2">Enviar a Contacto</label>
                             <select id="whatsappContactSelect" class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg p-2.5 focus:ring-2 focus:ring-green-500 focus:outline-none transition appearance-none">
                                <option value="" disabled selected>Selecciona un contacto...</option>
                                <option value="56958635985">Marcos Hijo</option>
                                <option value="56958635986">Rafael</option>
                                <option value="56993320745">Marcos Papa</option>
                                <option value="56981744548">Gabriel</option>
                                <option value="manual">Otro (número manual)...</option>
                            </select>
                         </div>
                        <button id="shareWhatsappBtn" class="self-end bg-green-500 hover:bg-green-600 text-white font-bold py-2.5 px-4 rounded-lg transition flex items-center justify-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-whatsapp" viewBox="0 0 16 16"><path d="M13.601 2.326A7.854 7.854 0 0 0 7.994 0C3.627 0 .068 3.558.064 7.926c0 1.399.366 2.76 1.057 3.965L0 16l4.204-1.102a7.933 7.933 0 0 0 3.79.965h.004c4.368 0 7.926-3.558 7.93-7.93A7.898 7.898 0 0 0 13.6 2.326zM7.994 14.521a6.573 6.573 0 0 1-3.356-.92l-.24-.144-2.494.654.666-2.433-.156-.251a6.56 6.56 0 0 1-1.007-3.505c0-3.626 2.957-6.584 6.591-6.584a6.56 6.56 0 0 1 4.66 1.931 6.557 6.557 0 0 1 1.928 4.66c-.004 3.639-2.961 6.592-6.592 6.592zm3.615-4.934c-.197-.099-1.17-.578-1.353-.646-.182-.065-.315-.099-.445.099-.133.197-.513.646-.627.775-.114.133-.232.148-.43.05-.197-.1-.836-.308-1.592-.985-.59-.525-.985-1.175-1.103-1.372-.114-.198-.011-.304.088-.403.087-.088.197-.232.296-.346.1-.114.133-.198.198-.33.065-.134.034-.248-.015-.347-.05-.099-.445-1.076-.612-1.47-.16-.389-.323-.335-.445-.34-.114-.007-.247-.007-.38-.007a.729.729 0 0 0-.529.247c-.182.198-.691.677-.691 1.654 0 .977.71 1.916.81 2.049.098.133 1.394 2.132 3.383 2.992.47.205.84.326 1.129.418.475.152.904.129 1.246.08.38-.058 1.171-.48 1.338-.943.164-.464.164-.86.114-.943-.049-.084-.182-.133-.38-.232z"/></svg>
                            <span class="hidden sm:inline">Enviar</span>
                        </button>
                    </div>
                    <input type="tel" id="whatsappManualNumber" placeholder="Ingresa N° de WhatsApp (+569...)" class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg p-2.5 focus:ring-2 focus:ring-green-500 focus:outline-none transition hidden">
                </div>
            </div>
        </div>
    </div>

    <div id="confirmationModal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-gray-700 rounded-lg shadow-xl p-6 w-full max-w-sm text-center">
            <p id="modalMessage" class="text-lg mb-6"></p>
            <div class="flex justify-center space-x-4">
                <button id="modalCancelBtn" class="px-6 py-2 rounded-lg bg-gray-600 hover:bg-gray-500 transition">Cancelar</button>
                <button id="modalConfirmBtn" class="px-6 py-2 rounded-lg bg-red-600 hover:bg-red-500 text-white transition">Confirmar</button>
            </div>
        </div>
    </div>

    <div id="alertModal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-gray-700 rounded-lg shadow-xl p-6 w-full max-w-sm text-center">
            <p id="alertMessage" class="text-lg mb-6"></p>
            <div class="flex justify-center">
                <button id="alertOkBtn" class="px-8 py-2 rounded-lg bg-blue-600 hover:bg-blue-500 text-white transition">OK</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Estado de la Aplicación ---
            let products = [];

            // --- Selectores del DOM ---
            const productNameSelect = document.getElementById('productNameSelect');
            const customProductNameInput = document.getElementById('customProductName');
            const totalWeightInput = document.getElementById('totalWeight');
            const boxCountInput = document.getElementById('boxCount');
            const customMultiplierInput = document.getElementById('customMultiplier');
            const addProductBtn = document.getElementById('addProductBtn');
            const productListDiv = document.getElementById('productList');
            const totalNetWeightResult = document.getElementById('totalNetWeightResult');
            const emptyListMessage = document.getElementById('emptyListMessage');
            const clearListBtn = document.getElementById('clearListBtn');
            const downloadTxtBtn = document.getElementById('downloadTxtBtn');
            const downloadPdfBtn = document.getElementById('downloadPdfBtn');
            const downloadDocBtn = document.getElementById('downloadDocBtn');
            const downloadCsvBtn = document.getElementById('downloadCsvBtn');
            const previewArea = document.getElementById('previewArea');
            const previewNetWeightResult = document.getElementById('previewNetWeightResult');
            const installAppBtn = document.getElementById('installAppBtn');
            const shareWhatsappBtn = document.getElementById('shareWhatsappBtn');
            const whatsappContactSelect = document.getElementById('whatsappContactSelect');
            const whatsappManualNumberInput = document.getElementById('whatsappManualNumber');
            
            const confirmationModal = document.getElementById('confirmationModal');
            const modalMessage = document.getElementById('modalMessage');
            const modalConfirmBtn = document.getElementById('modalConfirmBtn');
            const modalCancelBtn = document.getElementById('modalCancelBtn');
            const alertModal = document.getElementById('alertModal');
            const alertMessage = document.getElementById('alertMessage');
            const alertOkBtn = document.getElementById('alertOkBtn');

            // --- Funciones de Modal ---
            let confirmCallback = null;
            function showConfirmationModal(message, onConfirm) {
                modalMessage.textContent = message;
                confirmCallback = onConfirm;
                confirmationModal.classList.remove('hidden');
            }
            function hideConfirmationModal() {
                confirmationModal.classList.add('hidden');
                confirmCallback = null;
            }
            function showAlertModal(message) {
                alertMessage.textContent = message;
                alertModal.classList.remove('hidden');
            }
            function hideAlertModal() {
                alertModal.classList.add('hidden');
            }

            // --- Funciones de la App ---
            function performCalculation() {
                const totalWeight = parseFloat(totalWeightInput.value) || 0;
                const boxCount = parseInt(boxCountInput.value) || 0;
                let multiplier = 0;
                const selectedMultiplierRadio = document.querySelector('input[name="multiplier"]:checked');
                if (selectedMultiplierRadio) {
                    const selectedMultiplier = selectedMultiplierRadio.value;
                     if (selectedMultiplier === 'custom') {
                        multiplier = parseFloat(customMultiplierInput.value) || 0;
                    } else {
                        multiplier = parseFloat(selectedMultiplier);
                    }
                }
                const totalBoxWeight = boxCount * multiplier;
                const netWeight = totalWeight - totalBoxWeight;
                return { totalBoxWeight, netWeight, multiplier };
            }
            
            function updatePreview() {
                const totalWeight = parseFloat(totalWeightInput.value) || 0;
                if (totalWeight > 0) {
                    const { netWeight } = performCalculation();
                    previewNetWeightResult.textContent = `${netWeight.toFixed(2)} kg`;
                    previewArea.classList.remove('hidden');
                } else {
                    previewArea.classList.add('hidden');
                    previewNetWeightResult.textContent = `0.00 kg`;
                }
            }

            function renderProductList() {
                if (products.length === 0) {
                    productListDiv.innerHTML = '';
                    emptyListMessage.style.display = 'block';
                } else {
                    emptyListMessage.style.display = 'none';
                    productListDiv.innerHTML = products.map((product, index) => `
                        <div class="bg-gray-700 p-4 rounded-lg animate-fade-in" data-index="${index}">
                            <div class="flex justify-between items-start">
                                <p class="font-bold text-lg text-white">${product.name}</p>
                                <div class="flex items-center space-x-4">
                                    <p class="font-semibold text-xl text-green-400">${product.netWeight.toFixed(2)} kg</p>
                                    <button class="btn-delete w-8 h-8 rounded-full bg-gray-600 flex items-center justify-center text-white">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16" style="pointer-events: none;"><path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/><path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/></svg>
                                    </button>
                                </div>
                            </div>
                            <div class="mt-3 pt-3 border-t border-gray-600 grid grid-cols-2 sm:grid-cols-4 gap-x-4 gap-y-2 text-sm">
                                <div><span class="text-gray-400">P. Total:</span> <strong class="text-white">${product.totalWeight} kg</strong></div>
                                <div><span class="text-gray-400">Cajas:</span> <strong class="text-white">${product.boxCount}</strong></div>
                                <div><span class="text-gray-400">Tara:</span> <strong class="text-white">${product.boxWeight.toFixed(2)} kg</strong></div>
                                <div>
                                    <span class="multiplier-display">
                                        <span class="text-gray-400">Multiplicador:</span> 
                                        <strong class="text-white">${product.multiplier}</strong>
                                        <button class="edit-multiplier-btn text-blue-400 text-xs ml-1 hover:underline">(Editar)</button>
                                    </span>
                                    <span class="multiplier-input hidden">
                                        <div class="flex items-center gap-1 flex-wrap">
                                            <button class="quick-set-multiplier-btn bg-gray-600 hover:bg-blue-600 text-xs px-2 py-1 rounded" data-value="1.2">1.2</button>
                                            <button class="quick-set-multiplier-btn bg-gray-600 hover:bg-blue-600 text-xs px-2 py-1 rounded" data-value="0.8">0.8</button>
                                            <input type="number" placeholder="Otro" class="w-20 bg-gray-800 border border-gray-600 rounded p-1 text-sm">
                                            <button class="save-custom-multiplier-btn bg-green-600 hover:bg-green-700 text-xs px-2 py-1 rounded">OK</button>
                                            <button class="cancel-edit-btn text-gray-400 text-xs hover:underline ml-1">X</button>
                                        </div>
                                    </span>
                                </div>
                            </div>
                        </div>
                    `).join('');
                }
                const totalNetWeight = products.reduce((sum, product) => sum + product.netWeight, 0);
                totalNetWeightResult.textContent = `${totalNetWeight.toFixed(2)} kg`;
            }

            function addProduct() {
                let name = '';
                if (productNameSelect.value === 'otro') {
                    name = customProductNameInput.value.trim();
                    if (!name) {
                        showAlertModal("Por favor, escribe el nombre del nuevo producto.");
                        return;
                    }
                } else {
                    name = productNameSelect.value;
                }
                
                const totalWeight = parseFloat(totalWeightInput.value);
                const boxCount = parseInt(boxCountInput.value);

                if (!name || isNaN(totalWeight) || isNaN(boxCount) || totalWeight <= 0 || boxCount < 0) {
                    showAlertModal("Por favor, completa el nombre, peso y cantidad de cajas con valores válidos.");
                    return;
                }

                const { totalBoxWeight, netWeight, multiplier } = performCalculation();
                
                products.push({ name, totalWeight, boxCount, boxWeight: totalBoxWeight, netWeight, multiplier });

                renderProductList();
                // Reset fields
                productNameSelect.selectedIndex = 0;
                document.getElementById('multiplier1_2').checked = true; // Reset multiplier to default
                customProductNameInput.value = '';
                customProductNameInput.classList.add('hidden');
                totalWeightInput.value = '';
                boxCountInput.value = '';
                customMultiplierInput.value = '';
                totalWeightInput.focus();
                updatePreview();
            }

            // --- Funciones de Exportación ---

            function downloadTxt() {
                if (products.length === 0) {
                    showAlertModal("No hay productos para generar un recibo.");
                    return;
                }
                const totalNetWeight = products.reduce((sum, p) => sum + p.netWeight, 0);
                const now = new Date();
                const dateTime = `${now.toLocaleDateString()} ${now.toLocaleTimeString()}`;

                let receiptText = "   Resumen de Tara - Super Pollo\n";
                receiptText += "--------------------------------\n";
                receiptText += `${dateTime}\n\n`;
                
                products.forEach(p => {
                    const name = p.name.substring(0, 18).padEnd(18);
                    const netWeight = `${p.netWeight.toFixed(2)}kg`.padStart(14);
                    receiptText += `${name}${netWeight}\n`;
                });
                
                receiptText += "--------------------------------\n";
                const totalLabel = "TOTAL NETO:".padEnd(18);
                const totalValue = `${totalNetWeight.toFixed(2)}kg`.padStart(14);
                receiptText += `${totalLabel}${totalValue}\n`;
                receiptText += "\n\n\n";

                const blob = new Blob([receiptText], { type: 'text/plain;charset=utf-8;' });
                const link = document.createElement("a");
                const date = new Date().toISOString().slice(0, 10);
                link.href = URL.createObjectURL(blob);
                link.download = `recibo_tara_${date}.txt`;
                link.click();
                URL.revokeObjectURL(link.href);
            }

            function downloadCsv() {
                if (products.length === 0) {
                    showAlertModal("No hay productos en la lista para exportar.");
                    return;
                }
                const headers = ['Nombre Producto', 'Peso Total (kg)', 'Cant. Cajas', 'Multiplicador', 'Peso Cajas Restado (kg)', 'Peso Neto (kg)'];
                let csvContent = headers.join(',') + '\n';
                products.forEach(p => {
                    const row = [`"${p.name}"`, p.totalWeight, p.boxCount, p.multiplier, p.boxWeight.toFixed(2), p.netWeight.toFixed(2)];
                    csvContent += row.join(',') + '\n';
                });
                csvContent += '\n';
                const totalNetWeight = products.reduce((sum, p) => sum + p.netWeight, 0);
                const totalRow = ['', '', '', '', 'TOTAL NETO:', totalNetWeight.toFixed(2)];
                csvContent += totalRow.join(',') + '\n';

                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement("a");
                const date = new Date().toISOString().slice(0, 10);
                link.href = URL.createObjectURL(blob);
                link.download = `reporte_tara_${date}.csv`;
                link.click();
                URL.revokeObjectURL(link.href);
            }

            function downloadPdf() {
                if (products.length === 0) {
                    showAlertModal("No hay productos para exportar a PDF.");
                    return;
                }
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                
                const totalNetWeight = products.reduce((sum, p) => sum + p.netWeight, 0);
                const now = new Date();
                const dateTime = `${now.toLocaleDateString()} ${now.toLocaleTimeString()}`;

                doc.setFontSize(18);
                doc.text("Resumen de Tara - Super Pollo", 14, 22);
                doc.setFontSize(11);
                doc.setTextColor(100);
                doc.text(`Generado el: ${dateTime}`, 14, 30);

                const tableColumn = ["Producto", "P. Total (kg)", "Cajas", "Tara (kg)", "P. Neto (kg)"];
                const tableRows = [];

                products.forEach(p => {
                    const productData = [
                        p.name,
                        p.totalWeight.toFixed(2),
                        p.boxCount,
                        p.boxWeight.toFixed(2),
                        p.netWeight.toFixed(2)
                    ];
                    tableRows.push(productData);
                });

                doc.autoTable({
                    startY: 35,
                    head: [tableColumn],
                    body: tableRows,
                    theme: 'grid',
                    foot: [['', '', '', 'Total Neto:', totalNetWeight.toFixed(2)]],
                    footStyles: { fontStyle: 'bold' }
                });
                
                const date = new Date().toISOString().slice(0, 10);
                doc.save(`reporte_tara_${date}.pdf`);
            }

            function downloadDoc() {
                if (products.length === 0) {
                    showAlertModal("No hay productos para exportar a DOC.");
                    return;
                }

                const totalNetWeight = products.reduce((sum, p) => sum + p.netWeight, 0);
                const now = new Date();
                const dateTime = `${now.toLocaleDateString()} ${now.toLocaleTimeString()}`;

                let htmlContent = `
                    <html xmlns:o='urn:schemas-microsoft-com:office:office' xmlns:w='urn:schemas-microsoft-com:office:word' xmlns='http://www.w3.org/TR/REC-html40'>
                    <head><meta charset='utf-8'><title>Resumen de Tara</title></head>
                    <body>
                        <h1>Resumen de Tara - Super Pollo</h1>
                        <p>Generado el: ${dateTime}</p>
                        <table border="1" style="width:100%; border-collapse: collapse; font-family: sans-serif;">
                            <thead>
                                <tr style="background-color: #f2f2f2;">
                                    <th style="padding: 8px;">Producto</th>
                                    <th style="padding: 8px;">P. Total (kg)</th>
                                    <th style="padding: 8px;">Cant. Cajas</th>
                                    <th style="padding: 8px;">Tara (kg)</th>
                                    <th style="padding: 8px;">P. Neto (kg)</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${products.map(p => `
                                    <tr>
                                        <td style="padding: 8px;">${p.name}</td>
                                        <td style="padding: 8px;">${p.totalWeight.toFixed(2)}</td>
                                        <td style="padding: 8px;">${p.boxCount}</td>
                                        <td style="padding: 8px;">${p.boxWeight.toFixed(2)}</td>
                                        <td style="padding: 8px;"><strong>${p.netWeight.toFixed(2)}</strong></td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                        <h2>Peso Neto Total: ${totalNetWeight.toFixed(2)} kg</h2>
                    </body>
                    </html>
                `;

                const blob = new Blob(['\ufeff', htmlContent], {
                    type: 'application/msword'
                });
                
                const date = new Date().toISOString().slice(0, 10);
                const link = document.createElement("a");
                link.href = URL.createObjectURL(blob);
                link.download = `reporte_tara_${date}.doc`;
                link.click();
                URL.revokeObjectURL(link.href);
            }

            function shareOnWhatsApp() {
                if (products.length === 0) {
                    showAlertModal("No hay productos en la lista para compartir.");
                    return;
                }

                const selectedContact = whatsappContactSelect.value;
                let phoneNumberRaw = '';

                if (selectedContact === 'manual') {
                    phoneNumberRaw = whatsappManualNumberInput.value;
                } else if (selectedContact) {
                    phoneNumberRaw = selectedContact;
                } else {
                    showAlertModal("Por favor, selecciona un contacto o ingresa un número.");
                    return;
                }
                
                let phoneNumber = phoneNumberRaw.replace(/[^0-9+]/g, '');

                if (phoneNumber.startsWith('+')) {
                    phoneNumber = phoneNumber.substring(1);
                }
                
                if (selectedContact === 'manual') {
                    if (phoneNumber.length === 9 && phoneNumber.startsWith('9')) {
                        phoneNumber = '56' + phoneNumber;
                    } else if (phoneNumber.length === 8) {
                        phoneNumber = '569' + phoneNumber;
                    }
                }
                
                if (!phoneNumber) {
                    showAlertModal("Número de WhatsApp no válido.");
                    return;
                }

                let message = `*Resumen de Tara - Super Pollo*\n`;
                message += `-----------------------------------\n\n`;

                products.forEach(p => {
                    message += `*Producto:* ${p.name}\n`;
                    message += `  - P. Total: ${p.totalWeight} kg\n`;
                    message += `  - Cajas: ${p.boxCount}\n`;
                    message += `  - Tara: ${p.boxWeight.toFixed(2)} kg\n`;
                    message += `  - *P. Neto: ${p.netWeight.toFixed(2)} kg*\n\n`;
                });
                
                const totalNetWeight = products.reduce((sum, product) => sum + product.netWeight, 0);
                
                message += `-----------------------------------\n`;
                message += `*PESO NETO TOTAL: ${totalNetWeight.toFixed(2)} kg*\n`;

                const encodedMessage = encodeURIComponent(message);
                const url = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;

                window.open(url, '_blank');
            }


            // --- Event Listeners ---
            addProductBtn.addEventListener('click', addProduct);
            
            clearListBtn.addEventListener('click', () => {
               showConfirmationModal("¿Estás seguro de que quieres limpiar toda la lista?", () => {
                   products = [];
                   renderProductList();
               });
            });

            downloadTxtBtn.addEventListener('click', downloadTxt);
            downloadPdfBtn.addEventListener('click', downloadPdf);
            downloadDocBtn.addEventListener('click', downloadDoc);
            downloadCsvBtn.addEventListener('click', downloadCsv);

            shareWhatsappBtn.addEventListener('click', shareOnWhatsApp);
            
            whatsappContactSelect.addEventListener('change', () => {
                if (whatsappContactSelect.value === 'manual') {
                    whatsappManualNumberInput.classList.remove('hidden');
                    whatsappManualNumberInput.focus();
                } else {
                    whatsappManualNumberInput.classList.add('hidden');
                }
            });

            customMultiplierInput.addEventListener('focus', () => {
                document.getElementById('multiplier_custom_radio').checked = true;
            });

            modalConfirmBtn.addEventListener('click', () => {
                if (confirmCallback) confirmCallback();
                hideConfirmationModal();
            });
            modalCancelBtn.addEventListener('click', hideConfirmationModal);
            alertOkBtn.addEventListener('click', hideAlertModal);

            [totalWeightInput, boxCountInput, customMultiplierInput].forEach(el => el.addEventListener('input', updatePreview));
            document.querySelectorAll('input[name="multiplier"]').forEach(radio => radio.addEventListener('change', updatePreview));
            
            productNameSelect.addEventListener('change', (e) => {
                if (e.target.value === 'otro') {
                    customProductNameInput.classList.remove('hidden');
                    customProductNameInput.focus();
                } else {
                    customProductNameInput.classList.add('hidden');
                }

                if (e.target.value === 'Pollo entero') {
                    document.getElementById('multiplier0_8').checked = true;
                } else {
                    document.getElementById('multiplier1_2').checked = true;
                }
                
                updatePreview();
            });

            productListDiv.addEventListener('click', (e) => {
                const target = e.target;
                const productCard = target.closest('[data-index]');
                if (!productCard) return;

                const index = parseInt(productCard.dataset.index, 10);
                const displaySpan = productCard.querySelector('.multiplier-display');
                const inputSpan = productCard.querySelector('.multiplier-input');

                // --- Botón Editar ---
                if (target.classList.contains('edit-multiplier-btn')) {
                    displaySpan.classList.add('hidden');
                    inputSpan.classList.remove('hidden');
                }
                
                // --- Botón Cancelar Edición ---
                if (target.classList.contains('cancel-edit-btn')) {
                    displaySpan.classList.remove('hidden');
                    inputSpan.classList.add('hidden');
                }

                // --- Botones de selección rápida (1.2, 0.8) ---
                if (target.classList.contains('quick-set-multiplier-btn')) {
                    const newMultiplier = parseFloat(target.dataset.value);
                    const product = products[index];
                    product.multiplier = newMultiplier;
                    product.boxWeight = product.boxCount * product.multiplier;
                    product.netWeight = product.totalWeight - product.boxWeight;
                    renderProductList();
                }

                // --- Botón Guardar para valor personalizado ---
                if (target.classList.contains('save-custom-multiplier-btn')) {
                    const inputElem = inputSpan.querySelector('input[type="number"]');
                    const newMultiplier = parseFloat(inputElem.value);

                    if (!isNaN(newMultiplier) && newMultiplier > 0) {
                        const product = products[index];
                        product.multiplier = newMultiplier;
                        product.boxWeight = product.boxCount * product.multiplier;
                        product.netWeight = product.totalWeight - product.boxWeight;
                        renderProductList();
                    } else {
                        showAlertModal('Por favor, ingresa un multiplicador válido.');
                    }
                }
                
                // --- Botón Eliminar ---
                if (target.closest('.btn-delete')) {
                    products.splice(index, 1);
                    renderProductList();
                }
            });

            // --- Lógica PWA (Instalación y Service Worker) ---
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('./sw.js')
                        .then(registration => console.log('Service Worker: Registrado con éxito'))
                        .catch(error => console.log('Service Worker: Error en el registro', error));
                });
            }

            let deferredPrompt;
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
                installAppBtn.classList.remove('hidden');
            });

            installAppBtn.addEventListener('click', (e) => {
                installAppBtn.classList.add('hidden');
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('El usuario aceptó instalar la app');
                    } else {
                        console.log('El usuario rechazó instalar la app');
                    }
                    deferredPrompt = null;
                });
            });

            window.addEventListener('appinstalled', (evt) => {
              console.log('Aplicación instalada con éxito.');
            });

            // --- Inicialización ---
            renderProductList();
        });
    </script>
</body>
</html>
